<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Cloud Edition</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Workout Tracker">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- PWA Description -->
    <meta name="description" content="Track your workouts and manage your fitness library">
    <!-- Using jsDelivr CDN (doesn't rely on Cloudflare) as alternative to unpkg -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS via jsDelivr instead of Cloudflare's cdn.tailwindcss.com -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.1/tailwindcss.js"></script>
</head>
<body>
    <div id="root">
        <!-- Loading indicator while app initializes -->
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #1f2937; flex-direction: column;">
            <div style="width: 50px; height: 50px; border: 4px solid #374151; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="color: #9ca3af; margin-top: 20px; font-family: sans-serif;">Loading Workout Tracker...</p>
        </div>
        <style>
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <!-- MODULAR ARCHITECTURE - All components loaded from separate files -->
    
    <!-- 1. Configuration & Utilities -->
    <script type="text/babel" src="./js/config/api.js"></script>
    <script type="text/babel" src="./js/utils/workoutHelpers.js"></script>
    
    <!-- 2. Icon Components -->
    <script type="text/babel" src="./js/components/icons/AuthIcons.jsx"></script>
    <script type="text/babel" src="./js/components/icons/TrackerIcons.jsx"></script>
    
    <!-- 3. Feature Components -->
    <script type="text/babel" src="./js/components/Auth/AuthScreen.jsx"></script>
    <script type="text/babel" src="./js/components/Library/WorkoutLibrary.jsx"></script>
    <script type="text/babel" src="./js/components/Tracker/WorkoutTracker.jsx"></script>
    <script type="text/babel" src="./js/components/Tracker/WorkoutTrackerWithCloud.jsx"></script>
    
    <!-- 4. Main Application -->
    <script type="text/babel" src="./js/App.jsx"></script>
    
    <!-- 5. Initialize Application -->
    <script>
        // Wait for all Babel transpilation to complete before rendering
        function initializeApp() {
            // Check if all required components are loaded
            if (typeof App !== 'undefined' && 
                typeof AuthScreen !== 'undefined' && 
                typeof WorkoutLibrary !== 'undefined' && 
                typeof WorkoutTrackerWithCloud !== 'undefined') {
                
                console.log('All components loaded, initializing app...');
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App));
            } else {
                console.log('Waiting for components to load...');
                // Retry after a short delay
                setTimeout(initializeApp, 100);
            }
        }
        
        // Start initialization after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            // DOM is already loaded
            initializeApp();
        }
    </script>
    
    <!-- 6. Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
